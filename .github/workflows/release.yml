name: Release & Update

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Build Backend Services
        run: pnpm build:all

      - name: Build Mobile App (Android APK)
        working-directory: ./apps/mobile
        run: |
          npm install -g eas-cli
          # eas build --platform android --profile preview --non-interactive
          # Note: EAS build requires login and project setup. 
          # This is a placeholder for the actual build command.
          echo "Building APK..."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            apps/mobile/*.apk
            dist/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-update:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord/Slack
        run: echo "New release available! Check GitHub Releases."
