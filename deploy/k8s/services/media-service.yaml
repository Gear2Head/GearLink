apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  namespace: gearlink
  labels:
    app: media-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: media-service
  template:
    metadata:
      labels:
        app: media-service
    spec:
      containers:
      - name: media-service
        image: ghcr.io/kadir/gearlink/media-service:latest
        ports:
        - containerPort: 3004
        envFrom:
        - configMapRef:
            name: global-config
        - secretRef:
            name: global-secrets
        env:
        - name: PORT
          value: "3004"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: media-service
  namespace: gearlink
spec:
  selector:
    app: media-service
  ports:
  - port: 80
    targetPort: 3004
  type: ClusterIP
