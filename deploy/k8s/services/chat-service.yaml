apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  namespace: gearlink
  labels:
    app: chat-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
      - name: chat-service
        image: ghcr.io/kadir/gearlink/chat-service:latest
        ports:
        - containerPort: 3003
        envFrom:
        - configMapRef:
            name: global-config
        - secretRef:
            name: global-secrets
        env:
        - name: PORT
          value: "3003"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: gearlink
spec:
  selector:
    app: chat-service
  ports:
  - port: 80
    targetPort: 3003
  type: ClusterIP
